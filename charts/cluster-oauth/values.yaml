# Default values for cluster-oauth chart

# Global OAuth configuration
oauth:
  enabled: true

# HTPasswd identity provider configuration
htpasswd:
  enabled: true
  # Secret name containing htpasswd data
  secretName: "htpasswd-secret"
  # HTPasswd file content (base64 encoded)
  # Generate with: htpasswd -c -B -b htpasswd username password
  data: ""
  # Users configuration (alternative to providing raw data)
  users: []
    # - username: "admin"
    #   password: "redhat123"
    # - username: "developer"
    #   password: "redhat123"

# LDAP identity provider configuration (optional)
ldap:
  enabled: false
  # LDAP server configuration
  server:
    url: "ldap://ldap.company.com:389"
    bindDN: "cn=admin,dc=company,dc=com"
    bindPassword: ""
    insecure: false
    ca: ""
  # LDAP search attributes
  attributes:
    id:
      - "dn"
    preferredUsername:
      - "uid"
    name:
      - "cn"
    email:
      - "mail"
  # User search configuration
  userSearch:
    baseDN: "ou=users,dc=company,dc=com"
    scope: "sub"
    derefAliases: "never"
    filter: "(objectClass=inetOrgPerson)"

# RBAC configuration
rbac:
  # Create cluster admin group
  clusterAdmins:
    enabled: true
    groupName: "cluster-admins"
    users: []
      # - "admin"

  # Disable self-provisioning for regular users
  disableSelfProvisioning:
    enabled: true

# Template customization
templates:
  # Custom login page template
  login:
    enabled: false
    # Custom HTML template content
    content: ""

  # Custom error page template  
  error:
    enabled: false
    # Custom HTML template content
    content: ""