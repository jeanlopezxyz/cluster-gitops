# Default values for node-timezone chart

# Timezone configuration
timezone:
  # Timezone to set (e.g., "America/Santiago", "UTC", "America/New_York")
  value: "America/Santiago"

# MachineConfig settings
machineConfig:
  # Enable/disable the timezone configuration
  enabled: true
  
  # Worker nodes configuration
  worker:
    enabled: true
    # Custom labels for worker MachineConfig (optional)
    labels: {}
    # Custom annotations for worker MachineConfig (optional)
    annotations: {}
  
  # Master nodes configuration  
  master:
    enabled: true
    # Custom labels for master MachineConfig (optional)
    labels: {}
    # Custom annotations for master MachineConfig (optional)
    annotations: {}