# Default values for node-tuning chart

# Global configuration
global:
  enabled: true

# Maximum pods configuration
maxPods:
  enabled: true
  # Maximum number of pods per node
  worker: 500
  master: 250

# System reserved resources configuration  
systemReserved:
  enabled: true
  
  worker:
    # CPU reservation (cores)
    cpu: "1000m"
    # Memory reservation (bytes)
    memory: "2Gi" 
    # Ephemeral storage reservation
    ephemeral_storage: "10Gi"
    
  master:
    # CPU reservation (cores) 
    cpu: "2000m"
    # Memory reservation (bytes)
    memory: "4Gi"
    # Ephemeral storage reservation
    ephemeral_storage: "10Gi"

# MachineConfig settings
machineConfig:
  # Worker nodes configuration
  worker:
    enabled: true
    # Custom labels for worker MachineConfig (optional)
    labels: {}
    # Custom annotations for worker MachineConfig (optional) 
    annotations: {}
  
  # Master nodes configuration
  master:
    enabled: true
    # Custom labels for master MachineConfig (optional)
    labels: {}
    # Custom annotations for master MachineConfig (optional)
    annotations: {}