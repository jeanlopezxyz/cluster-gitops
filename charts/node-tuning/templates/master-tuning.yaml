{{- if and .Values.global.enabled .Values.machineConfig.master.enabled }}
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  name: 99-master-node-tuning
  labels:
    machineconfiguration.openshift.io/role: master
    {{- with .Values.machineConfig.master.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- include "node-tuning.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    {{- with .Values.machineConfig.master.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      files:
      - path: /etc/kubernetes/kubelet.conf
        mode: 420
        overwrite: true
        contents:
          inline: |
{{ include "node-tuning.masterKubeletConfig" . | indent 12 }}
{{- end }}