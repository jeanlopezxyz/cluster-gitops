---
# Default variables for gitops-bootstrap role
# Red Hat Consulting

# GitOps Operator Configuration
gitops_operator:
  name: "openshift-gitops-operator"
  namespace: "openshift-gitops-operator"
  channel: "{{ gitops.operator_channel | default('latest') }}"
  source: "redhat-operators"
  source_namespace: "openshift-marketplace"

# ArgoCD Configuration
argocd:
  name: "openshift-gitops"
  namespace: "openshift-gitops"
  enable_cluster_admin: true

# App of Apps defaults (overridden by group_vars)
app_of_apps_defaults:
  name: "bootstrap"
  project_name: "operations"

# Default app_of_apps values (should be overridden in inventory)
app_of_apps:
  enabled: true
  helm_repo: "https://jeanlopezxyz.github.io/cluster-gitops/charts"
  git_repository: "https://github.com/jeanlopezxyz/cluster-gitops.git"
  git_branch: "gitops"
  cluster_name: "cluster1"
  values_path: "apps/cluster1/values-cluster1.yaml"
  sync_policy:
    automated: true
    prune: true
    self_heal: true

# Timeouts and retries
timeouts:
  wait_timeout: "{{ gitops.wait_timeout | default(600) }}"
  operator_timeout: 300
  argocd_timeout: 480

# Display configuration
display:
  show_banner: true
  show_completion: true